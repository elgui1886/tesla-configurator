<div class="step-container">
    <h1>Step 1: Choose your Model and color</h1>
    <div class="step-row">
        <app-car-model [models]="models()" [selectedModel]="selectedModel()" (carModelChange)="carModelChanged($event)"/>
        <app-car-colors [colors]="colors()" [selectedColor]="selectedColor()" (carColorChange)="carColorChanged($event)"></app-car-colors>
    </div>
</div>
