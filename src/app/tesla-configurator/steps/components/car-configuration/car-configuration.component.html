<label>Config:</label>
<select
  [compareWith]="compareConfigurationsFn"
  id="configSelect"
  name="config"
  [(ngModel)]="selectedConfiguration"
  (ngModelChange)="this.carConfigurationChange.emit($event)"
>
  <option [ngValue]="undefined" selected>Choose</option>
  @for(config of configurations; track config.id) {
  <option [ngValue]="config">
    {{ config.description }}
  </option>
  }
</select>

@if(selectedConfiguration) {
    <div class="config-value">
        {{ selectedConfiguration | config }}
    </div>
  }
